<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    #demo {
      padding: 25px;
    }
  </style>
</head>

<body>
  <script type="module" src="../dist/src/ayk-color-picker.js"></script>
  <div id="demo">
    <ayk-color-picker id="aaa"></ayk-color-picker>
    <button id="change">Change Color Space</button>
  </div>

  <script type="module">
    const picker = document.getElementById('aaa')
    picker.addEventListener('update', (e) => console.log('Update event', e.detail))

    document.getElementById('change').addEventListener('click', () => {
      if (picker.colorSpace === 'HSL') {
        picker.colorSpace = 'HSB'
      } else {
        picker.colorSpace = 'HSL'
      }
    })
  </script>

</body>

</html>
